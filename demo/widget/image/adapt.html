<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Qoopido.js example</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="../../default.css" />
	<style type="text/css">
		body {
			text-align: center;
		}

		section {
			display: inline-block;
			width:   25%;
			padding: 2%;
		}

		figure {
			margin:  0;
			padding: 0;
		}

		div {
			margin-top: 5%;
		}
	</style>
</head>
<body>

<section>
	<figure itemscope data-ratio="1" itemtype="http://schema.org/ImageObject">
		<meta itemprop="contentUrl" content="http://www.qoopido.com/portfolio/assets/0.0.5/images/visual/lemon.jpg" />
		<meta itemprop="caption" content="An absolutely beautiful australian lemon tree" />
	</figure>
	<div>
		Basic example using only one image and a default ratio
	</div>
</section>

<br />

<section>
	<figure itemtype="http://schema.org/ImageObject">
		<meta itemprop="contentUrl" content="http://www.qoopido.com/portfolio/assets/0.0.5/images/visual/melbourne.church.jpg" data-media="screen and (min-width: 800px)" data-ratio="1.5" />
		<meta itemprop="contentUrl" content="http://www.qoopido.com/portfolio/assets/0.0.5/images/visual/melbourne.church.jpg" data-ratio=".5" />
		<meta itemprop="caption" content="Medival looking church in the middle of Melbourne, Australia">
	</figure>
	<div>
		advanced example using two images with different ratios and media queries
	</div>
</section>

<br />

<section>
	<figure itemscope data-ratio=".5" itemtype="http://schema.org/ImageObject">
		<meta itemprop="contentUrl" content="http://www.qoopido.com/portfolio/assets/0.0.5/images/visual/lemon.jpg" />
		<meta itemprop="caption" content="An absolutely beautiful australian lemon tree" />
	</figure>
	<div>
		Copy of the first example but with a different ratio
	</div>
</section>

<br />

<section>
	<figure itemscope data-ratio="1.5" itemtype="http://schema.org/ImageObject">
		<meta itemprop="contentUrl" content="http://www.qoopido.com/portfolio/assets/0.0.5/images/visual/lemon.jpg" />
		<meta itemprop="caption" content="An absolutely beautiful australian lemon tree" />
	</figure>
	<div>
		Another copy of the first example but with a different ratio
	</div>
</section>

<br />

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
<script type="text/javascript">
;(function(require, window, document, undefined) {
	require.config({
		baseUrl: '../../../src'
	});

	require([ 'base' ], function() {
		require([ 'widget/image/adapt' ], function(mWidgetAdapt) {
			var images = document.querySelectorAll('[itemtype="http://schema.org/ImageObject"]'),
				i = 0, image;

			for(; (image = images[i]) !== undefined; i++) {
				mWidgetAdapt.create(image);
			}
		});
	});
}(require, window, document));
</script>

</body>
</html>
