<!DOCTYPE html>
<html lang="en-US">
<head></head>
<body>
<script>
	(function() {
		var resolver = document.createElement('a');

		function resolve(url) {
			resolver.href = url;

			return resolver;
		}

		console.log(resolve('/qoopido/3.7.4/component/iterator/../../emitter').href, resolve('/qoopido/3.7.4/component/iterator/../../emitter').pathname);
		console.log(resolve('/qoopido/3.7.4/emitter/.././base').href, resolve('/qoopido/3.7.4/emitter/.././base').pathname);
	}());

	(function(url, main, settings) {
		(function(window, document, type, target, script){
			target = document.getElementsByTagName(type)[0];
			script = document.createElement(type);

			window['demand'] = { main: main, settings: settings };

			script.async = script.defer = 1;
			script.src   = url;

			target.parentNode.insertBefore(script, target);
		}(window, document, 'script'))
	}('https://rawgit.com/dlueth/qoopido.demand/development/src/demand.js', 'main', { base: 'https://rawgit.com/dlueth/qoopido.js/release/4.0.0/demo', version: '1.0.0', cache: false }));
</script>
</body>
</html>
